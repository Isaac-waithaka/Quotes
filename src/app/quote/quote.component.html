<h1>My Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li appHighlight>{{quote.quotation}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quote-detail *ngIf="quote.showAuthor" [quote]='quote' (toDelete) = 'deleteQuote($event,i)'></app-quote-detail>
  </div>
</ul>
